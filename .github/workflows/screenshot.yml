name: PR Screenshot

on:
  pull_request:
    branches: [main, migration-direct, migration-component]

jobs:
  screenshot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build and start server
        run: |
          npm run build
          npm run start &
          sleep 15

      - name: Take screenshots
        uses: flameddd/screenshots-ci-action@master
        with:
          upload_to: github_branch
          capture_urls: |
            http://172.17.0.1:3000/
            http://172.17.0.1:3000/profile
            http://172.17.0.1:3000/projects
            http://172.17.0.1:3000/projects/1
            http://172.17.0.1:3000/tasks
            http://172.17.0.1:3000/tasks/new
            http://172.17.0.1:3000/tasks/1/edit
            http://172.17.0.1:3000/calendar
            http://172.17.0.1:3000/team
            http://172.17.0.1:3000/reports
            http://172.17.0.1:3000/settings
